<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Mio Sito Personale - Tema Scuro</title>
  <!-- Google Fonts per uno stile moderno -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Icone social da Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #03a9f4;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--primary-bg);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    header {
      background-color: var(--secondary-bg);
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 8px;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 2rem;
      background-color: var(--secondary-bg);
      padding: 1.5rem;
      border-radius: 8px;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .social a {
      color: var(--text-color);
      margin: 0 10px;
      font-size: 2rem;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .social a:hover {
      color: var(--accent-color);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--secondary-bg);
      border-radius: 8px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Francesco Gallo</h1>
  </header>
  <div class="container">
    <section class="about">
      <h2>Chi Sono</h2>
      <p>Prova testo</p>
    </section>
    <section class="social">
      <h2>Seguimi</h2>
      <p>
        <a href="https://github.com/GalloFrancesco04" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/gallofrancesco_04" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/in/tuo_username" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </p>
    </section>
  </div>
  <footer>
    <p>&copy; 2025 Francesco Gallo. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
